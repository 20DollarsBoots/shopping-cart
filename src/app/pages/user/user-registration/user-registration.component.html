<app-smart-container>
    <mat-card>
        <mat-card-header>
            <h2>Manutenção de Usuario</h2>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" fxLayout="column">
                <mat-form-field>
                    <input matInput placeholder="Nome" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="CPF" formControlName="cpf">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="CEP" formControlName="zipCode">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Estado" formControlName="state">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Cidade" formControlName="city">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Bairro" formControlName="neighborhood">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Rua" formControlName="place">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Número" formControlName="number">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Complemento" formControlName="complement">
                </mat-form-field>
                 
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="secondary" (click)="cancel()">Cancelar</button>
            <button mat-button color="success" (click)="save()">Salvar</button>
        </mat-card-actions>
    </mat-card>
    <router-outlet></router-outlet>
</app-smart-container>
