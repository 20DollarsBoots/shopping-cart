<app-smart-container>
    <mat-card>
        <mat-card-header>
            <h2>Manutenção de Produtos</h2>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" fxLayout="column">
                <mat-form-field>
                    <input matInput placeholder="Titulo" formControlName="title">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Descrição" formControlName="description">
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Preço" formControlName="price">
                </mat-form-field> 
                <mat-form-field >
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="category" [compareWith]="compareCategory">
                      <mat-option *ngFor="let cat of categories" [value]="cat">
                        {{cat.name}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Url do Produto" formControlName="imgUrl">
                </mat-form-field> 
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="secondary" (click)="cancel()">Cancelar</button>
            <button mat-button color="success" (click)="save()">Salvar</button>
        </mat-card-actions>
    </mat-card>
    <router-outlet></router-outlet>
</app-smart-container>
