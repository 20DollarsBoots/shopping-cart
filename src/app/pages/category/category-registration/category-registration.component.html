<app-smart-container>
    <mat-card>
        <mat-card-header>
            <h2>Manutenção de Categorias</h2>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" fxLayout="column">
                <mat-form-field>
                    <input matInput placeholder="Nome" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Descrição" formControlName="description">
                </mat-form-field> 
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="secondary" (click)="cancel()">Cancelar</button>
            <button mat-button color="success" (click)="save()">Salvar</button>
        </mat-card-actions>
    </mat-card>
    <router-outlet></router-outlet>
</app-smart-container>
