<app-smart-container>
    <mat-card>
        <mat-card-header>
            <h2>Manutenção de Pedidos</h2>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" fxLayout="column">
                <mat-form-field >
                    <mat-label>Usuário</mat-label>
                    <mat-select formControlName="user" [compareWith]="compareUser">
                      <mat-option *ngFor="let user of users" [value]="user">
                        {{user.name}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Data do pedido</mat-label>
                    <input matInput [matDatepicker]="pickerDevolucao" formControlName="requestedDate">
                    <mat-datepicker-toggle matSuffix [for]="pickerDevolucao"></mat-datepicker-toggle>
                    <mat-datepicker #pickerDevolucao></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Total" formControlName="total">
                </mat-form-field> 
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="secondary" (click)="cancel()">Cancelar</button>
            <button mat-button color="success" (click)="save()">Salvar</button>
        </mat-card-actions>
    </mat-card>
</app-smart-container>
