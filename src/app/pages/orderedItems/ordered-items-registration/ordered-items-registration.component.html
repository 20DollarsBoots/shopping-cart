<app-smart-container>
    <mat-card>
        <mat-card-header>
            <h2>Manutenção de itens do Pedido</h2>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" fxLayout="column">
                <mat-form-field>
                    <mat-label>Pedido</mat-label>
                    <mat-select formControlName="order" [compareWith]="compareOrder">
                      <mat-option *ngFor="let ord of orders" [value]="ord">
                        {{ord.id}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Produto</mat-label>
                    <mat-select formControlName="product" [compareWith]="compareProduct">
                      <mat-option *ngFor="let prod of products" [value]="prod">
                        {{prod.title}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Quantidade" formControlName="amount">
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Preço Unidade" formControlName="unitPrice">
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Total" formControlName="priceTotal">
                </mat-form-field> 
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="secondary" (click)="cancel()">Cancelar</button>
            <button mat-button color="success" (click)="save()">Salvar</button>
        </mat-card-actions>
    </mat-card>
    <router-outlet></router-outlet>
</app-smart-container>
