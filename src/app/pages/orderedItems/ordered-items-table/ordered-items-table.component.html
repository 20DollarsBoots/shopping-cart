<app-smart-container>
    <mat-card>
        <mat-card-header>
            <h2>Manutenção de Itens do Pedido</h2>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row">
                <mat-form-field>
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
                <button mat-button (click)="new()">Novo</button>
            </div>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Código </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="order">
                    <th mat-header-cell *matHeaderCellDef> Pedido </th>
                    <td mat-cell *matCellDef="let element"> {{element.order}} </td>
                </ng-container>
                <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef> Produto </th>
                    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>
                <ng-container matColumnDef="unitPrice">
                    <th mat-header-cell *matHeaderCellDef> Preço Unidade </th>
                    <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
                </ng-container>
                <ng-container matColumnDef="totalPrice">
                    <th mat-header-cell *matHeaderCellDef> Preço Total </th>
                    <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element"> 
                        <div fxLayout="row" fxLayoutGap="16px">
                            <button mat-button (click)="change(element)">Alterar</button>
                            <button mat-button (click)="delete(element)">Excluir</button>
                        </div>    
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
    <router-outlet></router-outlet>
</app-smart-container>
